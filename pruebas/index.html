<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylePruebas.css">
    <title>Document</title>
</head>
<body>
    <section class="form-section">
        <video autoplay muted loop id="bg-video-form">
  <source src="../img/globe.mp4" type="video/mp4" />
  Tu navegador no soporta videos HTML5.
</video>

  <div class="form-card neon-glow">
    <h2>Contáctanos</h2>
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</section>

    
</body>
</html>
